<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Media Server</title>
    <script src="../static/bootstrap-5.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>

<body>
{% include 'header.html' %}
    <script type="text/javascript" src="../static/SocketMessages.js"></script>
    <script type="text/javascript" src="../static/YoutubeSocketClient.js"></script>

    <section class="layout-hero text-center">
        <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>

        <form id="downloadForm" action="#" method="POST">
            <p>Quick download</p>
            <p><input id="linkInput" type="text" name="link" size="30" /></p>
            <div>
                <input type="radio" id="quickdownloadMP3" name="quickdownload" value="mp3" checked>
                <label for="quickdownloadMP3">MP3</label>

                <input type="radio" id="quickdownload360p" name="quickdownload" value="360p">
                <label for="quickdownload360p">360p</label>

                <input type="radio" id="quickdownload720p" name="quickdownload" value="720p">
                <label for="quickdownload720p">720p</label>

                <input type="radio" id="quickdownload4K" name="quickdownload" value="4k">
                <label for="quickdownload4k">4k</label>
            </div>
            <br>

            <p><button id="btnFetch" type="submit" value="download">Download</button></p>
        </form>
        <table id="media_info" class="ms-auto me-auto" style="max-width:800px">
        </table>
        <br>
        <div id="downloadLink" class="ms-auto me-auto" style="max-width:800px"></div>

    </section>
</body>

</html>
