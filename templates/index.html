<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Media Server</title>
    <script src="../static/bootstrap-5.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>

<body>
    {% include 'header.html' %}
    <script>
        $(document).ready(function () {
            var downloadResult = [];
            var loader = document.getElementById("spinner");
            loader.style.display = 'none';

            var socket = io.connect();
            socket.on('connect', function() {
                console.log("connected with socket");
            });

            var form = document.getElementById("downloadForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                var table = document.getElementById("media_info");
                table.innerHTML = '';
                downloadResult = [];
                var downloadType = ""
                var rbDownloadType = document.getElementsByName("quickdownload");
                for (var i = 0; i < rbDownloadType.length; i++) {
                    if (rbDownloadType[i].checked) {
                        var downloadType = rbDownloadType[i].value;
                        break;
                    }
                }
                console.log(downloadType)
                // disable button
                var button = document.getElementById("btnFetch")
                button.disabled = true;
                var loader = document.getElementById("spinner");
                loader.style.display = 'block';

                var playlists = document.getElementById("linkInput");
                var url = playlists.value;
                socket.emit('downloadMedia', { url: url, type: downloadType});

                return false;
            });
            // single media
            socket.on('getMediaInfo_response', function(msg) {
                console.log("getMediaInfo response");
                console.log(msg["data"]);
                var table = document.getElementById("media_info");
                if (msg["data"] instanceof Object)
                {
                    var mediaInfo = ""
                    var index = 1;
                    var element = msg["data"];

                        console.log(element);
                        mediaInfo = " <a href=\"" + element["url"] +"\">" + index.toString() + "</a>"+ ": " + element["artist"] + " - " + element["title"] + "\n";
                        var row = table.insertRow();
                        var cell1 = row.insertCell();
                        var cell2 = row.insertCell();
                        cell1.innerHTML = mediaInfo;
                        cell2.innerHTML = "";
                        console.log(element);
                        index = index + 1;

                    console.log(mediaInfo)
                }
                else{
                    var row = table.insertRow();
                    var cell1 = row.insertCell();
                    cell1.innerHTML = msg;
                }
            });

            socket.on('downloadMedia_response', function(msg) {
                var index = 1;
                downloadResult.push(msg["filename"]);
                console.log("downloaded song with id: ", index);
                var table = document.getElementById("media_info");
                var row = table.rows[index-1];
                row.deleteCell(1);
                var cell =row.insertCell(1);
                cell.innerHTML = "V";
            })


            // playlist
            socket.on('getPlaylistInfo_response', function (msg) {
                console.log("response from downloadPLaylist !!!!!!");
                console.log("data", msg)

                var table = document.getElementById("media_info");
                if (Array.isArray(msg)) {
                    var playlistInfo = ""
                    for (const element of msg) {
                        playlistInfo = " <a href=\"" + element["url"] + "\">" + element["playlist_index"] + "</a>" + ": " + element["artist"] + " - " + element["title"] + "\n";
                        var row = table.insertRow();
                        var cell1 = row.insertCell();
                        var cell2 = row.insertCell();
                        cell1.innerHTML = playlistInfo;
                        cell2.innerHTML = "";
                        console.log(element);
                    }
                    console.log(playlistInfo)
                }
                else {
                    var row = table.insertRow();
                    var cell1 = row.insertCell();
                    cell1.innerHTML = msg;
                }
            });

            socket.on('downloadPlaylistMedia_response', function (msg) {
                var index = msg["playlist_index"];
                downloadResult.push(msg["filename"]);
                console.log("downloaded song with id: ", index);
                var table = document.getElementById("media_info");
                var row = table.rows[index-1];
                row.deleteCell(1);
                var cell = row.insertCell(1);
                cell.innerHTML = "V";
            });

            // a both
            socket.on('downloadMedia_finish', function (msg) {
                console.log("finished download")
                // stop spinner
                var loader = document.getElementById("spinner");
                loader.style.display = 'none';
                if ("error" in msg) {
                    console.log("ERROR", msg["error"]);
                }
                else {
                    console.log("hash");
                    var hash = msg["data"]
                    console.log(hash);
                    var downloadLink = document.getElementById('downloadLink');
                    downloadLink.innerHTML = '<a href="/pobierz/' + hash + '">Download file</a>';
                }
            });
        });
    </script>

    <section class="layout-hero text-center">
        <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>

<!--        <form id="downloadForm" action="/download" method="post">-->
        <form id="downloadForm" action="#" method="POST">
            <p>Quick download</p>
            <p><input id="linkInput" type="text" name="link" size="30" /></p>
            <div>
                <input type="radio" id="quickdownloadMP3" name="quickdownload" value="mp3" checked>
                <label for="quickdownloadMP3">MP3</label>

                <input type="radio" id="quickdownload360p" name="quickdownload" value="360p">
                <label for="quickdownload360p">360p</label>

                <input type="radio" id="quickdownload720p" name="quickdownload" value="720p">
                <label for="quickdownload720p">720p</label>

                <input type="radio" id="quickdownload4K" name="quickdownload" value="4k">
                <label for="quickdownload4k">4k</label>
            </div>
            <br>

            <p><button id="btnFetch" type="submit" value="download">Download</button></p>
        </form>
        <table id="media_info" class="ms-auto me-auto">
        </table>
        <div id="downloadLink"></div>

    </section>
</body>

</html>
